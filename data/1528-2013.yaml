abstract:
- content: 'Protocols and test procedures are specified for the measurement of the
    peak spatial-average SAR induced inside a simplified model of the head of users
    of certain handheld radio transceivers. These transceivers are intended to be
    used for personal wireless communications services, operate in the 300 MHz to
    6 GHz frequency range, and are intended to be operated while held against the
    ear. The results obtained by following the protocols specified in this recommended
    practice represent a conservative estimate of the peak spatial-average SAR induced
    in the head of a significant majority of persons, subject to measurement and other
    uncertainties that are defined in this recommended practice. The results are representative
    of those expected during conditions of intended use of a handheld wireless device.
    It is not the intent of this recommended practice to provide a result representative
    of the absolute maximum SAR value possible under every conceivable combination
    of head size, head shape, handset orientation, and spacing relative to the head.
