    external ear (pinna), is not addressed in this document. This recommended practice
    also does not address the body SAR measurements typically required for wireless
    handsets. The following items are described in detail: measurement concepts, measurement
    techniques, instruments, calibration techniques, simulated-tissue (phantom) models,
