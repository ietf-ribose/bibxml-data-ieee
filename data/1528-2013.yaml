    for calibrating electric field (E-field) probes used for SAR measurements and
    assessing the SAR measurement and system uncertainties are provided in the annexes.
    This recommended practice is intended primarily for use by engineers and other
    specialists who are familiar with electromagnetic (EM) theory and SAR measurement
    techniques; it does not recommend specific SAR limit values since these are found
    in other documents. The benefits to the users include standardized and accepted
    protocols, validation techniques, and means for estimating the overall measurement
    uncertainty in order to produce valid and repeatable data.'
