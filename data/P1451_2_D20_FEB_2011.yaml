abstract:
  content: IEEE P1451.2 defines a wired point-to-point interface standard for sensors,
    specifically30 connectors and communication protocols for SPI, I2C, UART and RS-232-C
    interfaces together with the corresponding TEDS. This specification focuses on
    the Communication Modules that connect the TIM and NCAP using the IEEE Std 1451.0-2007
    basic standard with brevity as a goal. The purpose of this revision is to make
    IEEE-1451.2-1997 more usable to a wider set of applications.
