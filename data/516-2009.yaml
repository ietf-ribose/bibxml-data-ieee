- content: General recommendations for performing maintenance work on energized power
    lines are provided. Technical explanations as required to cover certain laboratory
    testing of tools and equipment, field maintenance and care of tools and equipment,
    and work methods for the maintenance of energized lines and for persons working
    in the vicinity of energized lines are included.
