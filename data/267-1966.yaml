abstract:
  content: Guidelines to be used in developing and applying those symbols that are
    employed in the electrical and electronics fields are provided. These include
    abbreviations, functional designations, graphic symbols, letter combinations,
    mathematical symbols, reference designations, symbols for quantities, and symbols
    for units. The guidelines should be useful to any committee engaged in developing
    standards publications in the areas mentioned.
