abstract:
  content: The scope of the document is a procedure that is recommended for naming
    time sequence data (TSD) files, such as, transient records, event sequences and
    periodic logs. The file names include, among other feature, the key portions of
    the information contained in the file including, but not limited to, the name
    of the circuit, substation and recording device, and the date and time of the
    occurrence.
