abstract:
- content: The 100BASE-T1 Physical Layer (PHY) specifications and management parameters
    for point-to-point full duplex 100 Mb/s operation over single twisted pair balanced
    cabling is defined in this amendment. This specification provides fully functional
    and electrical specifications for the type 100BASE-T1 PHY. This specification
    also specifies the baseband medium used with 100BASE-T1.
