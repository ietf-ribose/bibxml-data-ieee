abstract:
  content: Definitions of MAC related functions to enable spectrum resource management
    are addressed in this amendment to IEEE Std 802.15.4(TM). It specifies the following:--
    Spectrum resource measurements and network performance metrics, such as packet
    error ratio, delay, etc.-- Information elements and data structures to capture
    these measurements,-- Procedures for collecting and exchanging spectrum resource
    measurement information with higher layers or other devices.
