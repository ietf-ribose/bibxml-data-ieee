abstract:
  content: 'Version 1.0 of the Drive Management Protocol (DMP) IEEE standard is specified.
    The following areas are examined: application independent architecture, automated
    tape library, content neutral data model, device manager, distributed drive manager,
    fully scalable heterogeneous environment, information access, middleware, open
    source, operating system independence and platform-independence, robotic tape
    library, storage management, and system architecture.'
